<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600;700&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="hero__content">
        <div class="content__title">Programming courses for everyone</div>
        <div class="content__subtitle">
          Created by <span>Max & Manuel</span> for you
        </div>
        <div class="content__features">
          <div class="feature">
            <img src="img/f1.png" alt="" class="feature__image" />
            <div class="feature__text">
              42 High Quality Video Courses in HD Video & HQ Audio
            </div>
          </div>
          <div class="feature">
            <img src="img/f2.png" alt="" class="feature__image" />
            <div class="feature__text">
              Join more than 1.5 Million Students Worldwide
            </div>
          </div>
          <div class="feature">
            <img src="img/f3.png" alt="" class="feature__image" />
            <div class="feature__text">More than 500.000 5 Star Reviews</div>
          </div>
        </div>
        <div class="button">
          <div class="button__icon">
            <ion-icon name="arrow-forward-circle"></ion-icon>
          </div>
          <div class="button__text">Explore Our Courses</div>
        </div>
      </div>
      <div class="hero__image">
        <img src="img/course-player-promo.jpeg" height="800px" alt="" />
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
